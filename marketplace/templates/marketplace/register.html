{% extends "marketplace/layout.html" %}

{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-gradient-primary text-white text-center" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                    <h3 class="mb-0 font-weight-bold">
                        <i class="fas fa-user-plus mr-2"></i>Register
                    </h3>
                </div>
                <div class="card-body p-4">
                    {% if message %}
                        <div class="alert alert-danger" role="alert">
                            <i class="fas fa-exclamation-triangle mr-2"></i>{{ message }}
                        </div>
                    {% endif %}

                    <form action="{% url 'register' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="username" class="font-weight-bold">
                                <i class="fas fa-user mr-1 text-primary"></i>Username
                            </label>
                            <input class="form-control border-primary" 
                                   autofocus 
                                   type="text" 
                                   id="username"
                                   name="username" 
                                   placeholder="Choose a username"
                                   required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="email" class="font-weight-bold">
                                <i class="fas fa-envelope mr-1 text-primary"></i>Email Address
                            </label>
                            <input class="form-control border-primary" 
                                   type="email" 
                                   id="email"
                                   name="email" 
                                   placeholder="Enter your email address"
                                   required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password" class="font-weight-bold">
                                <i class="fas fa-lock mr-1 text-primary"></i>Password
                            </label>
                            <input class="form-control border-primary" 
                                   type="password" 
                                   id="password"
                                   name="password" 
                                   placeholder="Enter a strong password"
                                   required>
                        </div>
                        <div class="form-group mb-4">
                            <label for="confirmation" class="font-weight-bold">
                                <i class="fas fa-lock mr-1 text-primary"></i>Confirm Password
                            </label>
                            <input class="form-control border-primary" 
                                   type="password" 
                                   id="confirmation"
                                   name="confirmation" 
                                   placeholder="Confirm your password"
                                   required>
                        </div>
                        <button class="btn btn-primary btn-lg btn-block font-weight-bold" type="submit">
                            <i class="fas fa-user-plus mr-2"></i>Create Account
                        </button>
                    </form>
                </div>
                <div class="card-footer bg-light text-center">
                    <p class="mb-0 text-muted">
                        Already have an account? 
                        <a href="{% url 'login' %}" class="text-primary font-weight-bold">
                            <i class="fas fa-sign-in-alt mr-1"></i>Log In here
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
